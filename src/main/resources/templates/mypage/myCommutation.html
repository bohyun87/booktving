<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">
	 
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/commutation.css}" />
</th:block>

<div layout:fragment="content">
	<div class="container my-5" th:if="${memberCommutationInfo} == null">
		<div>		
			<h4 class="commutation-title mb-5">이용권 관리</h4>
			<div class="text-center">
				<p class="commutation-text mb-5">현재 이용권을 이용하고 있지 않습니다.</p>
				<a class="btn reg_btn commutationBtn" href="/payment">이용권 구매 페이지로</a>
			</div>
		</div>
	</div>
	<div class="container my-5" th:unless="${memberCommutationInfo} == null">
		<div>		
			<h4 class="commutation-title mb-5">이용권 관리</h4>
			<div class="text-center">
				<p class="commutation-text">현재 이용권을 이용중입니다.</p>
				<p class="commutation-text mb-5">이용기간 [[${memberCommutationInfo.startDate}]] ~ [[${memberCommutationInfo.endDate}]]</p>
				<a class="btn reg_btn commutationBtn" href="/payment">기간 연장하기</a>
			</div>
		</div>
	</div>
</div>

<th:block layout:fragment="script">
</th:block>

</html>
