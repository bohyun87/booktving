<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<!-- adminBook 페이지 CSS -->
<th:block layout:fragment="css">
	<link rel="stylesheet" href="/css/adminQuestion.css" />
</th:block>

<div layout:fragment="content">

	<div class="top">
		<div class="container">
			<div class="row">
				<div class="col-12 section-wrap">

					<div class="row">
						<nav class="menu col-lg-2">
							<ul class="col-12">
								<li><a href="/admin/books">도서관리</a></li>
								<li><a href="/admin/member">회원관리</a></li>
								<li><a href="/admin/rents">대출관리</a></li>
								<li><a href="/admin/keyword">키워드 관리</a></li>
								<li><a href="/admin/author">추천작가 관리</a></li>
								<li><a href="/admin/question">문의관리</a></li>
								<li><a href="/admin/notice">공지관리</a></li>
							</ul>
						</nav>


						<div class="admin-content col-lg-10">
							<div class="container">
								<div class="row">
									<div class="col-12">

										<div class="top-title">
											<h4>문의관리</h4>
											<hr>
										</div>


										<form role="form" action="">
											<!-- 도서관리 contents -->
											<table class="table table-responsive-md ">
												<thead>
													<tr>
														<th scope="col"><input type="checkbox" id="checkall"
															value="" onclick="checkAll()"></th>
														<th scope="col">NO.</th>
														<th scope="col">제목</th>
														<th scope="col">회원아이디</th>
														<th scope="col">등록일</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="question : ${questionList}">
														<td class="adminmenu_td"><input type="checkbox"
															id="askChkBox" value="" /></td>
														<td class="adminmenu_td" th:text="${question.id}"></td>
														<td class="adminmenu_td"><a
															th:text="${question.title}"
															th:href="@{/admin/answer/{id}(id=${question.id})}"></a></td>
														<td class="adminmenu_td"
															th:text="${question.member.userId}"></td>
														<td class="adminmenu_td"
															th:text="${question.questionDate}"></td>
													</tr>
												</tbody>
											</table>



											<!-- 등록버튼  -->
											<div class="form-group button col-12">
												<div class="col-md-8"></div>
												<div class="col-md-2">
													<button type="button" class="btn reg_btn"
														style="width: 100px;">답변등록</button>
												</div>
												<div class="col-md-2">
													<button type="button" class="btn delete_btn"
														style="width: 100px;" value="${question.id}"
														onclick="adminDeleteQuestion(this.value)">삭제</button>
												</div>
											</div>

											<!-- 검색 bar 부분 -->
											<div class="row search-bar" style="height: 40px;">
												<div class="col-lg-2"></div>
												<div class="col-lg-2" style="display: flex;">
													<!-- 검색분류 -->
													<select class="form-control">
														<option value="">검색분류</option>
														<option value="">제목</option>
														<option value="">회원아이디</option>
													</select>
												</div>
												<div class="col-lg-6">
													<div style="display: flex;">
														<input type="text" class="form-control col-sm-10"
															placeholder="검색어 입력">
														<button id="searchBtn" type="submit"
															class="btn search-btn col-sm-2">검색</button>
													</div>
												</div>
												<div class="col-lg-2"></div>
											</div>


											<!-- paging 부분 -->
											<!-- 개발 후 medel key 으로 수정해서 사용하세요
											<nav th:with="start=${(items.number / maxPage) * maxPage + 1}, 
														  end = (${ ((items.totalPages == 0)) ? 1 :	(start + (maxPage -1) < items.totalPages ?
											  			  start + (maxPage - 1) : items.totalPages)})" 						
															aria-label="...">
												<ul class="pagination d-flex justify-content-center">
						  
												    <li class="page-item " th:classappend="${items.first} ? 'disabled'">
												      	<a class="page-link page-item" th:onclick="'javascript:page(' + ${items.number - 1} + ')'">◀</a>
													</li>

													<li class="page-item"
														th:each="page: ${#numbers.sequence(start, end)}"
														th:classappend="${items.number eq page -1} ? 'active' : '' ">
														<a class="page-link" th:inline="text"
														th:onclick="'javascript:page(' + ${page - 1} + ')'">
															[[${page}]] </a>
													</li>

													<li class="page-item" th:classappend="${items.last} ? 'disabled'"><a
														class="page-link page-item" th:onclick="'javascript:page(' + ${items.number + 1} + ')'">▶</a>
														</li>

												</ul>
											</nav>
											-->

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</div>


<!-- adminBook 페이지 javaScript -->
<th:block layout:fragment="script">

	<script>
		/*  개발 후 검색 항목에 맞게 수정해서 사용하세요
		$(document).ready(function(){
			$("#searchBtn").on("click", function(e){
				e.preventDefault(); 
				page(0); 
			});			
		});
		
		function page(page){
			
			var searchDateType = $("#searchDateType").val();
			var searchSellStatus = $("#searchSellStatus").val();
			var searchBy = $("#searchBy").val();
			var searchQuery = $("#searchQuery").val();
			
			location.href = "/admin/adminBook/" + page 
						  + "?searchDateType=" +  searchDateType 
						  + "&searchSellStatus=" + searchSellStatus
						  + "&searchBy=" + searchBy
						  + "&searchQuery=" + searchQuery
		}	
		 */

		function checkAll() {
			var checkboxes = document.querySelectorAll('#askChkBox');
			var checkall = document.getElementById('checkall');

			checkboxes.forEach(function(checkbox) {
				checkbox.checked = checkall.checked;
			});
		}

		function adminDeleteQuestion(id) {
			var selectedIds = [];
			var checkboxes = document.querySelectorAll('#askChkBox:checked');

			checkboxes.forEach(function(checkbox) {
				selectedIds.push(checkbox.closest('tr').querySelector(
						'.adminmenu_td').textContent);
			});

			if (selectedIds.length === 0) {
				alert('삭제할 문의를 선택해주세요.');
				return;
			}

			if (confirm('선택한 문의를 삭제하시겠습니까?')) {
				var token = $("meta[name='_csrf']").attr("content");
				var header = $("meta[name='_csrf_header']").attr("content");
				var deleteUrl = "/admin/question/" + id + "/delete";

				$.ajax({
					url : deleteUrl,
					type : "DELETE",
					contentType : "application/json",
					beforeSend : function(xhr) {
						xhr.setRequestHeader(header, token);
					},
					data : JSON.stringify({
						questionIds : selectedIds
					}), // 선택한 문의 ID를 서버에 전달
					dataType : "json",
					cache : false,
					success : function(result, status) {
						if (result.success) {
							alert('선택한 문의가 삭제되었습니다.');
							location.href = '/admin/question'; // 페이지 새로고침 또는 필요한 동작 수행
						} else {
							alert('문의 삭제에 실패했습니다.');
						}
					},
					error : function(xhr, status, error) {
						console.error('문의 삭제 오류:', error);
					}
				});
			}
		}
	</script>
</th:block>

</html>
