<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">
	
<th:block layout:fragment="css">
	<link rel="stylesheet" href="/css/adminKeyword.css" />
</th:block>

<div layout:fragment="content">

	<div class="top">
		<div class="container">
			<div class="row">
				<div class="col-12 section-wrap">
				
					<div class="row">
						<nav class="menu col-lg-2">
							<ul class="col-12">
								<li><a href="/admin/books">도서관리</a></li>
								<li><a href="/admin/member">회원관리</a></li>
								<li><a href="/admin/rents">대출관리</a></li>
								<li><a href="/admin/keyword/recommend">추천 키워드 관리</a></li>
								<li><a href="/admin/keyword/popular">인기 키워드 관리</a></li>
								<li><a href="/admin/author">추천작가 관리</a></li>
								<li><a href="/admin/question">문의관리</a></li>
								<li><a href="/admin/notice">공지관리</a></li>
							</ul>
						</nav>
						
						
						<div class="admin-content col-lg-10">
							<div class="container">
								<div class="row">
									<div class="col-12">
										
										<div class="top-title">
											<h4>인기 키워드 관리</h4>
											<hr>
											<p class="explanation">인기 키워드를 관리하는 페이지입니다.</p>
										</div>
										
										<div class="d-flex mb-4">
											<div class="col-12 list-wrap" th:if="${not #lists.isEmpty(searchKeywordList)}">
												<h5>
													DB 검색 순위
													<button type="button" class="btn reg_btn" id="deleteBtn">삭제</button>
												</h5>
												
												<table class="table table-responsive-md pop-keyword-list">						
													<thead>
														<tr>
														<th scope="col">
															<input type="checkbox" id="dbCheck-all" name="dbCheck-all"/>
														</th> 
														<th scope="col">순위</th>
														<th scope="col">타입</th>
														<th scope="col">키워드명</th>
														</tr>
													</thead>
													<tbody>
														<th:block th:each="searchKeyword, status : ${searchKeywordList}">
															<tr class="keywordList" th:id="keywordList + ${status.count}">
																<td>
																	<input type="checkbox" name="dbCheck" />
																</td> 
																<td>[[${status.count}]]</td>
																<td th:if="${#strings.equals(searchKeyword.keywordType, 'Keyword')}">제목+저자</td>
																<td th:if="${#strings.equals(searchKeyword.keywordType, 'Title')}">제목</td>
																<td th:if="${#strings.equals(searchKeyword.keywordType, 'Author')}">저자</td>
																<td th:if="${#strings.equals(searchKeyword.keywordType, 'Publisher')}">출판사</td>
																<td class="db-keyword-name">[[${searchKeyword.keywordName}]]</td>
															</tr>
														</th:block>
													</tbody>
												</table>
												
												<nav class = "d-flex paging-bar" aria-label="...">
													<ul class="pagination d-flex justify-content-center">
														<li class="page-item" th:each="page: ${#numbers.sequence(1, (searchKeywordList.size%10) == 0 ? (searchKeywordList.size/10) : (searchKeywordList.size/10)+1)}">
															<a class="page-link" th:onclick="goPage([[${page-1}]])">[[${page}]]</a>
														</li>
													</ul>
												</nav>
												
												<p th:unless="${not #lists.isEmpty(searchKeywordList)}">DB에 저장된 검색기록이 없습니다.</p>
											</div>
											
										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				
				</div>
			</div>
		</div>
	</div>

</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		let list = [[${searchKeywordList.size()}]];
		
		$(document).ready(function(){
			// 페이징 처리
			for(a=1; a<=list; a++) {
				$("#keywordList"+a).hide();
			}
			
			for(b=1; b<=10; b++) {
				$("#keywordList"+b).show();
			}
			
			// db 검색순위 체크박스 전체 체크
			$("#dbCheck-all").on("click", function(e) {
				if($("#dbCheck-all").is(":checked")) {
					$(".keywordList:not([style*='display: none']) input[name=dbCheck]").prop("checked", true);
				} else {
					$(".keywordList:not([style*='display: none']) input[name=dbCheck]").prop("checked", false);
				}
			});
			
			$("input[name=dbCheck]").on("click", function(e) {
				let total = $(".keywordList:not([style*='display: none']) input[name=dbCheck]").length;
				let checked = $(".keywordList:not([style*='display: none']) input[name=dbCheck]:checked").length;
				
				if(total != checked) {
					$("#dbCheck-all").prop("checked", false);
				} else {
					$("#dbCheck-all").prop("checked", true);
				}
			});
			
		});
		
		// 페이징 처리
		function goPage(page) {
			let firstIndex = (page*10)+1;
			let lastIndex = (page+1)*10;
			
			for(c=1; c<=list; c++) {
				if($("#keywordList"+c).css("display") != "none") $("#keywordList"+c).hide();
			}
			
			for(d=firstIndex ; d<=lastIndex ; d++){
				$("#keywordList"+d).show();
			}
			
			$("input[name=dbCheck-all]").prop("checked", false);
			$("input[name=dbCheck]").prop("checked", false);
			
		}
		
	</script>
</th:block>

</html>
