<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">
	
<th:block layout:fragment="css">
	<link rel="stylesheet" href="/css/adminKeyword.css" />
</th:block>

<div layout:fragment="content">

	<div class="top">
		<div class="container">
			<div class="row">
				<div class="col-12 section-wrap">
				
					<div class="row">
						<nav class="menu col-lg-2">
							<ul class="col-12">
								<li><a href="/admin/books">도서관리</a></li>
								<li><a href="/admin/member">회원관리</a></li>
								<li><a href="/admin/rents">대출관리</a></li>
								<li><a href="/admin/keyword/recommend">추천 키워드 관리</a></li>
								<li><a href="/admin/keyword/popular">인기 키워드 관리</a></li>
								<li><a href="/admin/author">추천작가 관리</a></li>
								<li><a href="/admin/question">문의관리</a></li>
								<li><a href="/admin/notice">공지관리</a></li>
							</ul>
						</nav>
						
						
						<div class="admin-content col-lg-10">
							<div class="container">
								<div class="row">
									<div class="col-12">
										
										<div class="top-title">
											<h4>인기 키워드 관리</h4>
											<hr>
											<p class="explanation">인기 키워드를 관리하는 페이지입니다.</p>
										</div>
										
										<div class="d-flex">
											<div class="col-6 list-wrap" th:if="${not #lists.isEmpty(searchKeywordList)}">
												<h5>
													DB 검색 순위
													<button type="button" class="btn reg_btn" id="appendBtn">추가</button>
												</h5>
												
												<table class="table table-responsive-md pop-keyword-list">						
													<thead>
														<tr>
															<th scope="col">
																<input type="checkbox" id="check-all"/> 
															</th>
															<th scope="col">순위</th>
															<th scope="col">타입</th>
															<th scope="col">키워드명</th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="searchKeyword, status : ${searchKeywordList}">
															<td>
																<input type="checkbox" th:id="check- + ${status.count}" name="check" /> 
															</td>
															<td>[[${status.count}]]</td>
															<td th:if="${#strings.equals(searchKeyword.keywordType, 'Keyword')}">제목+저자</td>
															<td th:if="${#strings.equals(searchKeyword.keywordType, 'Title')}">제목</td>
															<td th:if="${#strings.equals(searchKeyword.keywordType, 'Author')}">저자</td>
															<td th:if="${#strings.equals(searchKeyword.keywordType, 'Publisher')}">출판사</td>
															<td>[[${searchKeyword.keywordName}]]</td>
														</tr>
													</tbody>
												</table>
												
												<p th:unless="${not #lists.isEmpty(searchKeywordList)}">DB에 저장된 검색기록이 없습니다.</p>
											</div>
											<div class="col-6 list-wrap">
												<h5>
													사용자 검색 순위
													<button type="button" class="btn" id="deleteBtn">삭제</button>
												</h5>
												<table class="table table-responsive-md pop-keyword-list">						
													<thead>
														<tr>
															<th scope="col">
																<input type="checkbox" id="check-all"/> 
															</th>
															<th scope="col">순위</th>
															<th scope="col">타입</th>
															<th scope="col">키워드명</th>
															<th scope="col">위치</th>
														</tr>
													</thead>
													<tbody>
														<tr>
															<td>
																<input type="checkbox" name="check"/> 
															</td>
															<td>1</td>
															<td>제목+저자</td>
															<td>상냥한 저승사자를 기르는 법</td>
															<td>
																<div class="btn-group" role="group" aria-label="Vertical button group">
																	<button type="button" class="btn reg_btn moveBtn">
																		<i class="fa-solid fa-caret-up fa-xs" style="color: #000000;"></i>
																	</button>
																	<button type="button" class="btn reg_btn moveBtn">
																		<i class="fa-solid fa-caret-down fa-xs" style="color: #000000;"></i>
																	</button>
																</div>
															</td>
														</tr>
													</tbody>
												</table>
												
												<div class="d-flex justify-content-end">
													<button type="button" class="btn reg_btn" id="saveBtn">저장</button>
												</div>
												
											</div>
										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				
				</div>
			</div>
		</div>
	</div>

</div>

<th:block layout:fragment="script">
</th:block>

</html>
