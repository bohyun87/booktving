<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">
	
<th:block layout:fragment="css">
	<link rel="stylesheet" href="/css/adminKeyword.css" />
</th:block>

<div layout:fragment="content">

	<div class="top">
		<div class="container">
			<div class="row">
				<div class="col-12 section-wrap">
				
					<div class="row">
						<nav class="menu col-lg-2">
							<ul class="col-12">
								<li><a href="/admin/books">도서관리</a></li>
								<li><a href="/admin/member">회원관리</a></li>
								<li><a href="/admin/rents">대출관리</a></li>
								<li><a href="/admin/keyword/recommend">추천 키워드 관리</a></li>
								<li><a href="/admin/keyword/popular">인기 키워드 관리</a></li>
								<li><a href="/admin/author">추천작가 관리</a></li>
								<li><a href="/admin/question">문의관리</a></li>
								<li><a href="/admin/notice">공지관리</a></li>
							</ul>
						</nav>
						
						
						<div class="admin-content col-lg-10">
							<div class="container">
								<div class="row">
									<div class="col-12">
										
										<div class="top-title">
											<h4>추천 키워드 관리</h4>
											<hr>
											<p class="explanation">추천 키워드는 가장 최근에 등록한 10개만 노출됩니다.</p>
										</div>
										
										<form action="/admin/keyword/recommend/append" method="post" class="keywordForm">
											<div class="reg-box">
												<label class="col-sm-2 keyword-type" for="keywordType">키워드 타입</label>
												<select class="form-control col-sm-3" name="keywordType" id="keywordType">
													<option value="Keyword">제목+저자</option>
													<option value="Title">제목</option>
													<option value="Author">저자</option>
													<option value="Publisher">출판사</option>
												</select>
												<label for="keywordName" class="col-sm-2 keyword-name">키워드명</label>
												<input type="text" class="form-control col-sm-4"  placeholder="추천 키워드명 입력" name="keywordName" id="keywordName"/>
												<button type="submit" class="btn reg_btn col-sm-3" >등 록</button>
											</div>
											<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
										</form>
										
										
											<!-- 도서관리 contents -->
											<table class="table table-responsive-md ">						
												<thead>
													<tr>
														<th scope="col">
															<input type="checkbox" value="" id="check-all"/> 
														</th>
														<th scope="col">등록ID</th>
														<th scope="col">키워드 타입</th>
														<th scope="col">키워드명</th>
														<th scope="col">등록일</th>
													</tr>
												</thead>
												<tbody class="rec-keyword-list">
													<tr th:each="keyword, status: ${keywordDtoList.getContent()}">
														<td>
															<input type="checkbox" th:id="check- + ${keyword.id}"/> 
														</td>
														<td>[[${keyword.id}]]</td>
														<td>[[${keyword.keywordType}]]</td>
														<td>[[${keyword.keywordName}]]</td>
														<td>[[${keyword.updateTime}]]</td>
													</tr>
												</tbody>
											</table>
											
											<!-- 등록버튼  -->
											<div class="form-group button col-12">
												<div class="col-md-8"></div>
												<div class="col-md-2">
													<button type="button" class="btn reg_btn" style="width: 110px;">끌어올리기</button>
												</div>
												<div class="col-md-2">
													<button type="button" class="btn delete_btn" style="width: 100px;">삭제하기</button>
												</div>
											</div>

											<!-- 검색 bar 부분 -->
											<div class="row search-bar" style="height: 40px;">
												<div class="col-lg-2"></div>
												<div class="col-lg-6">
													<form action="/admin/keyword/recommend" method="get" class="searchForm">
														<div class="d-flex">
															<input type="text" class="form-control col-sm-10" placeholder="키워드명 입력" name="searchKeywordName">
															<button id="searchBtn" type="submit" class="btn search-btn col-sm-2">검색</button>
														</div>
													</form>
												</div>
												<div class="col-lg-2"></div>
											</div>


											<!-- paging 부분 -->
											<!-- 개발 후 medel key 으로 수정해서 사용하세요
											<nav th:with="start=${(items.number / maxPage) * maxPage + 1}, 
														  end = (${ ((items.totalPages == 0)) ? 1 :	(start + (maxPage -1) < items.totalPages ?
											  			  start + (maxPage - 1) : items.totalPages)})" 						
															aria-label="...">
												<ul class="pagination d-flex justify-content-center">
						  
												    <li class="page-item " th:classappend="${items.first} ? 'disabled'">
												      	<a class="page-link page-item" th:onclick="'javascript:page(' + ${items.number - 1} + ')'">◀</a>
													</li>

													<li class="page-item"
														th:each="page: ${#numbers.sequence(start, end)}"
														th:classappend="${items.number eq page -1} ? 'active' : '' ">
														<a class="page-link" th:inline="text"
														th:onclick="'javascript:page(' + ${page - 1} + ')'">
															[[${page}]] </a>
													</li>

													<li class="page-item" th:classappend="${items.last} ? 'disabled'"><a
														class="page-link page-item" th:onclick="'javascript:page(' + ${items.number + 1} + ')'">▶</a>
														</li>

												</ul>
											</nav>
											-->
											
									</div>
								</div>
							</div>
						</div>
					</div>
				
				</div>
			</div>
		</div>
	</div>

</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		var errorMessage = [[${errorMessage}]];
		
		if(errorMessage != null) {
			alert(errorMessage);
		}
		
	</script>
</th:block>

</html>
