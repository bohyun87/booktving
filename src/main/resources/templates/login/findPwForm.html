<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
.login-container {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background-color: #f4f4f4;
}

.login-form {
	background-color: #fff;
	border-radius: 5px;
	padding: 20px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
}

.form-label {
	text-align: left;
}

.form-input {
	width: 100%;
	margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

.form-button {
	background-color: #007bff;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 4px;
	cursor: pointer;
}

.form-button:hover {
	background-color: #0056b3;
}

.result-message {
	margin-top: 20px;
	text-align: center;
	font-weight: bold;
}

button[type="submit"] {
	padding: 10px 20px;
	background-color: #007bff;
	color: #fff;
	border: none;
	border-radius: 3px;
	cursor: pointer;
}

button[type="submit"]:hover {
	background-color: #0056b3;
}

input[type="text"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 3px;
}

label {
	display: block;
	margin-bottom: 5px;
}

.col-md-6 {
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
	padding: 20px;
	margin: 20px auto;
	max-width: 500px;
}

body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.p-3 {
	text-align: center;
}
</style>
</th:block>
<div layout:fragment="content">
	<div class="login-cover"></div>
	<div class="col-md-6"
		style="justify-content: center; align-items: center; margin: 0 auto;">
		<div class="p-3 p-lg-5">
			<label for="email" style="text-align: center;"> <br> 임시
				비밀번호를 이메일로 보내드립니다.<br> 장시간 메일이 오지 않을 경우 스팸 메일함을 확인해주세요.

			</label> <input type="text" style="width: 100%; margin-bottom: 50px;"
				id="userId" name="userId" placeholder="ID" required> <input
				type="text" style="width: 100%; margin-bottom: 50px;" id="email"
				name="email" placeholder="Email" required> <br>

			<button type="submit" class="btn" onclick="member()">임시번호 받기</button>


			<div class="idpwResult">
				
			</div>

		</div>
	</div>

</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		function member() {
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			var url = "/findpw";

			var email = $("#email").val();
			var userId = $("#userId").val();
			//controller(서버)에 전달할 데이터
			var paramData = {
				email : email,
				userId : userId, // Add userId to the parameter data
				message : ""
			}

			//*전달하기 전에 데이터를 JSON ->문자 번호 만들어야 한다.
			var param = JSON.stringify(paramData);

			console.log(param);

			$.ajax({
				url : url,
				type : "POST",
				contentType : "application/json",
				data : param,
				beforeSend : function(xhr) {
					xhr.setRequestHeader(header, token);
				},
				dataType : "json",
				cache : false,
				success : function(param) {
					$(".idpwResult").text(`${param.message}`)
				},
				error : function(jqXHR, status, error) {
					if (jqXHR.status == '401') {
						alert('로그인 후 이용해주세요.');
						location.href = '/account/search';
					} else {
						alert(jqXHR.responseText);
					}
				}
			});
		}
	</script>
</th:block>
</html>
